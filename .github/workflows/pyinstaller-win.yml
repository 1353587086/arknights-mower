name: Windows Binary Package

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  build-win-amd64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get the version
        id: get_version
        shell: bash
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/v/}
      - name: Install UPX
        uses: crazy-max/ghaction-upx@v2
        with:
          install-only: true
      - name: Set up Python 3.8 amd64
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          architecture: x64
      - name: Install dependencies
        shell: cmd
        run: |
          python -m venv venv
          venv\Scripts\pip install -r requirements.txt
          venv\Scripts\pip install pyinstaller
      - name: Patch Paddle
        shell: cmd
        run: |
          copy .\packaging\image.py .\venv\Lib\site-packages\paddle\dataset\image.py /y
          copy .\packaging\network.py .\venv\Lib\site-packages\paddleocr\ppocr\utils\network.py /y
          copy .\packaging\paddleocr.py .\venv\Lib\site-packages\paddleocr\paddleocr.py /y
      - name: Make package
        shell: cmd
        run: |
          venv\Scripts\pyinstaller .\menu.spec
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist\mower.exe
